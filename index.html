<style>

<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a id="NavLink" class="navbar-brand" href="./">National Economy Solo</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="http://spa-game.com/images/NE_Rules.pdf" target="_blank">ルール</a></li>
        <li><a href="http://spa-game.com/?p=4530" target="_blank">製品版情報</a></li>

      <ul class="nav navbar-nav navbar-right">

        <li><a href="https://twitter.com/rev84" target="_blank">developed by @rev84</a></li>
      </ul>
    </div>
  </div>
</div>
<div id="game">
  <div id="log_space">
  </div>
  <div id="public_space">
    <div id="public"></div>
  </div>
  <div id="private_space">
    <div id="private"></div>
  </div>
  <div id="hand_space">
    <div id="hand"></div>
  </div>
  <!--
  <div id="form_space">
    <div id="form"></div>
  </div>
  -->
  <div id="info_space">
    <div id="round_space" class="info">
      <span id="round_label" class="info_label">ﾗｳﾝﾄﾞ/給料</span>
      <span id="round" class="info_body"></span>
    </div>
    <div id="budget_space" class="info">
      <span id="budget_label" class="info_label">家計</span>
      <span id="budget" class="info_body"></span>
    </div>
    <div id="worker_space" class="info">
      <span id="worker_label" class="info_label">労働者</span>
      <span id="worker" class="info_body"></span>
    </div>

    <div id="stock_space" class="info">
      <span id="stock_label" class="info_label">資金</span>
      <span id="stock" class="info_body"></span>
    </div>
    <div id="point_space" class="info">
      <span id="point_label" class="info_label">総得点</span>
      <span id="point" class="info_body"></span>
    </div>
    <div id="unpaid_space" class="info">
      <span id="unpaid_label" class="info_label">未払い賃金</span>
      <span id="unpaid" class="info_body"></span>
    </div>

    <button id="ok">✓</button>
    <button id="cancel">×</button>
  </div>
</div>
</body>
